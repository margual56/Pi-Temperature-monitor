<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info</title>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>Date/time</th>
            <th>Temperature</th>
            <th>CPU usage %</th>
        </tr>
    </thead>
    <tbody>
        {% for value in data.split(";")%}
        <tr>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
